{% extends 'base.html' %}

{% block title %}Edit Meeting{% endblock %}

{% block content %}
<h1>Edit Meeting</h1>
<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Save Changes</button>
    <a href="{% url 'profile' %}" class="btn-cancel">Cancel</a>
</form>
{% endblock %}
