{% extends 'base.html' %}

{% block title %}Edit Meeting{% endblock %}

{% block content %}
<h1>Edit Meeting</h1>
<form method="post">
    <table class="table">
        {{ form }}
    </table>
    {% csrf_token %}
    <button type="submit">Save Changes</button>
    <a href="{% url 'profile' %}">Cancel</a>

</form>
{% endblock %}
