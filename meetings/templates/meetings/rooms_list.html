{% extends 'base.html' %}
{% load static %}

{% block title %}Rooms List{% endblock %}

{% block content %}
<div class="container">
    <div class="content">
        <h2>Rooms</h2>
        <ul>
            {% for room in rooms %}
            <li>
                {{ room.name }}: Room {{ room.room_number }} on floor {{ room.floor }} 
            </li>
            {% endfor %}
        </ul>
    </div>
<img src="{% static 'images/ScheduPulse.png' %}" alt="ScheduPulse Logo" class="schedu-image">
</div>
{% endblock %}
