{% extends 'base.html' %}
{% load static %}

{% block title %}Meetings{% endblock %}

{% block content %}
<div class="container">
    <div class="list-container">
        <h2>Meetings</h2>
        <ul>
            {% for meeting in meetings %}
            <li>
                <span>{{ meeting.title }} (Organized by: {{ meeting.created_by.username }})</span>
                <div class="meeting-actions">
                    <a href="{% url 'edit_meeting' meeting.id %}" class="btn-edit">Edit</a>
                    <a href="{% url 'delete_meeting' meeting.id %}" class="btn-delete">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <img src="{% static 'images/ScheduPulse.png' %}" alt="ScheduPulse Logo" class="schedu-image">
</div>
{% endblock %}
