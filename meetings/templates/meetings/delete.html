{% extends 'base.html' %}

{% block title %}Delete Meeting{% endblock %}

{% block content %}
<h1>Delete Meeting</h1>
<p>Are you sure you want to delete the meeting "{{ meeting.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile' %}">Cancel</a>
</form>
{% endblock %}
